name: ReleaseCI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Release to S3
      run: bash scripts/pipeline/release.sh ${{env.AWS_BUCKET}} "s3/demo.txt" ${{env.AWS_ACCESS_KEY}} ${{env.AWS_ACCESS_SECRET}} "demo.txt"