name: ReleaseCI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Release to S3
      run: bash scripts/pipeline/release.sh "prueba-git" "s3/demo.txt" "AKIAZ4LWURJCIMWWYTV5" "LYu6YYWrSTgXxNSzw3izGsOctBJvs9Q50Bj1J3" "demo.txt"